apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.siparis.eyupb.offlinesiparis"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile project(':org.apache.commons.net_2.0.0.v200905272248')
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
    compile 'com.journeyapps:zxing-android-embedded:3.2.0@aar'
    //Barkod
    compile 'com.google.zxing:core:3.2.1'
    //  compile 'com.github.PhilJay:MPAndroidChart:v2.0.9'//Android chart
    compile 'com.github.PhilJay:MPAndroidChart-Realm:v1.1.0@aar'
    compile project(':MPChartLib')
}
